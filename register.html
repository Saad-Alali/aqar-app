<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>إنشاء حساب - عقار</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .register-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 var(--spacing-md);
            padding-top: var(--spacing-lg);
            padding-bottom: var(--spacing-lg);
        }
        .register-logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }
        .register-form {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <div class="app-header-action">
                <a href="login.html" class="back-button">
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <h1 class="app-title">إنشاء حساب</h1>
            <div class="app-header-action"></div>
        </header>

        <!-- App Content -->
        <div class="app-content register-container">
            <div class="register-logo">عقار</div>
            
            <div class="register-form">
                <form class="form" id="registerForm">
                    <!-- Alert container for form messages -->
                    <div id="formAlerts"></div>
                    
                    <div class="form__group">
                        <label for="fullName" class="form__label">الاسم الكامل</label>
                        <input type="text" id="fullName" name="fullName" class="form__input" placeholder="أدخل اسمك الكامل" required>
                        <small class="form__error hidden" id="fullNameError">يجب أن يكون الاسم الكامل 3 أحرف على الأقل</small>
                    </div>
                    
                    <div class="form__group">
                        <label for="email" class="form__label">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" class="form__input" placeholder="أدخل بريدك الإلكتروني" required>
                        <small class="form__error hidden" id="emailError">يرجى إدخال بريد إلكتروني صحيح</small>
                    </div>
                    
                    <div class="form__group">
                        <label for="phone" class="form__label">رقم الجوال</label>
                        <input type="tel" id="phone" name="phone" class="form__input" placeholder="أدخل رقم الجوال" required>
                        <small class="form__error hidden" id="phoneError">يرجى إدخال رقم جوال صحيح</small>
                    </div>
                    
                    <div class="form__group">
                        <label for="password" class="form__label">كلمة المرور</label>
                        <input type="password" id="password" name="password" class="form__input" placeholder="أنشئ كلمة مرور" required>
                        <small class="form__error hidden" id="passwordError">يجب أن تكون كلمة المرور 8 أحرف على الأقل وتتضمن أرقامًا وأحرفًا خاصة</small>
                    </div>
                    
                    <div class="form__group">
                        <label for="confirmPassword" class="form__label">تأكيد كلمة المرور</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form__input" placeholder="أكد كلمة المرور" required>
                        <small class="form__error hidden" id="confirmPasswordError">كلمات المرور غير متطابقة</small>
                    </div>
                    
                    <div class="form__group mt-3">
                        <div class="form__checkbox">
                            <input type="checkbox" id="termsAccept" name="termsAccept" class="form__checkbox-input" required>
                            <label for="termsAccept" class="form__checkbox-label">
                                أوافق على <a href="#" class="form__footer-link">الشروط والأحكام</a> و <a href="#" class="form__footer-link">سياسة الخصوصية</a>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn--primary btn--block mt-4" id="registerBtn">إنشاء حساب</button>
                    
                    <div class="form__footer text-center mt-4">
                        <p>لديك حساب بالفعل؟ <a href="login.html" class="form__footer-link">تسجيل الدخول</a></p>
                    </div>

                    <!-- Social Register Options -->
                    <div class="mt-4">
                        <p class="text-center mb-3">أو التسجيل باستخدام</p>
                        <div style="display: flex; gap: 10px; justify-content: center;">
                            <button type="button" class="btn btn--outline-primary" style="flex: 1;">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button type="button" class="btn btn--outline-primary" style="flex: 1;">
                                <i class="fab fa-apple"></i> Apple
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Hide tab bar on register page
        document.addEventListener('DOMContentLoaded', function() {
            // If we had a tab bar on this page, we would hide it
            const tabBar = document.querySelector('.tab-bar');
            if (tabBar) {
                tabBar.style.display = 'none';
            }
        });
    </script>
</body>
</html>
