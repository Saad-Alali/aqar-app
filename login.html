<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>تسجيل الدخول - عقار</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 var(--spacing-md);
        }
        .login-logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: var(--spacing-xl);
            text-align: center;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <div class="app-header-action">
                <a href="index.html" class="back-button">
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <h1 class="app-title">تسجيل الدخول</h1>
            <div class="app-header-action"></div>
        </header>

        <!-- App Content -->
        <div class="app-content login-container">
            <div class="login-logo">عقار</div>
            
            <div class="login-form">
                <form class="form" id="loginForm">
                    <!-- Alert container for form messages -->
                    <div id="formAlerts"></div>
                    
                    <div class="form__group">
                        <label for="email" class="form__label">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" class="form__input" placeholder="أدخل بريدك الإلكتروني" required>
                        <small class="form__error hidden" id="emailError">يرجى إدخال بريد إلكتروني صحيح</small>
                    </div>
                    
                    <div class="form__group">
                        <label for="password" class="form__label">كلمة المرور</label>
                        <input type="password" id="password" name="password" class="form__input" placeholder="أدخل كلمة المرور" required>
                        <small class="form__error hidden" id="passwordError">يرجى إدخال كلمة المرور</small>
                    </div>
                    
                    <div class="form__group">
                        <div class="form__checkbox">
                            <input type="checkbox" id="rememberMe" name="rememberMe" class="form__checkbox-input">
                            <label for="rememberMe" class="form__checkbox-label">تذكرني</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn--primary btn--block" id="loginBtn">دخول</button>
                    
                    <div class="form__footer text-center mt-4">
                        <a href="#" class="form__footer-link">نسيت كلمة المرور؟</a>
                        <p class="mt-2">ليس لديك حساب؟ <a href="register.html" class="form__footer-link">سجل الآن</a></p>
                    </div>

                    <!-- Social Login Options -->
                    <div class="mt-4">
                        <p class="text-center mb-3">أو تسجيل الدخول باستخدام</p>
                        <div style="display: flex; gap: 10px; justify-content: center;">
                            <button type="button" class="btn btn--outline-primary" style="flex: 1;">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button type="button" class="btn btn--outline-primary" style="flex: 1;">
                                <i class="fab fa-apple"></i> Apple
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Hide tab bar on login page
        document.addEventListener('DOMContentLoaded', function() {
            // If we had a tab bar on this page, we would hide it
            const tabBar = document.querySelector('.tab-bar');
            if (tabBar) {
                tabBar.style.display = 'none';
            }
        });
    </script>
</body>
</html>
