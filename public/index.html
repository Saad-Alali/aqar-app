<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>عقار - ابحث عن عقارك المثالي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <div class="app-header-action">
                <i class="fas fa-search" id="searchToggle"></i>
            </div>
            <h1 class="app-title">عقار</h1>
            <div class="app-header-action">
                <i class="fas fa-bell" id="notificationsBtn"></i>
            </div>
        </header>

        <!-- Search Panel (Hidden by default) -->
        <div class="search" id="searchPanel" style="display: none;">
            <form class="search__form" id="searchForm">
                <div class="search__group">
                    <label for="keyword" class="search__label">كلمات البحث</label>
                    <input type="text" id="keyword" class="search__input" placeholder="ادخل كلمات البحث...">
                </div>
                <div class="search__group">
                    <label for="location" class="search__label">الموقع</label>
                    <select id="location" class="search__select">
                        <option value="">كل المواقع</option>
                        <option value="downtown">وسط المدينة</option>
                        <option value="suburban">ضواحي</option>
                        <option value="beachfront">على البحر</option>
                        <option value="countryside">ريف</option>
                    </select>
                </div>
                <div class="search__group">
                    <label for="propertyType" class="search__label">نوع العقار</label>
                    <select id="propertyType" class="search__select">
                        <option value="">كل الأنواع</option>
                        <option value="apartment">شقة</option>
                        <option value="house">منزل</option>
                        <option value="villa">فيلا</option>
                        <option value="commercial">تجاري</option>
                    </select>
                </div>
                <div class="search__group">
                    <label for="priceRange" class="search__label">نطاق السعر</label>
                    <select id="priceRange" class="search__select">
                        <option value="">أي سعر</option>
                        <option value="0-100000">$0 - $100,000</option>
                        <option value="100000-300000">$100,000 - $300,000</option>
                        <option value="300000-500000">$300,000 - $500,000</option>
                        <option value="500000-1000000">$500,000 - $1,000,000</option>
                        <option value="1000000+">$1,000,000+</option>
                    </select>
                </div>
                <button type="submit" class="btn btn--primary search__btn">
                    <i class="fas fa-search"></i> بحث
                </button>
            </form>
        </div>

        <!-- App Content -->
        <div class="app-content">
            <!-- Pull to Refresh Indicator -->
            <div class="pull-indicator" id="pullIndicator" style="display: none;">
                <div class="pull-indicator__spinner"></div>
                <span>جاري التحديث...</span>
            </div>

            <!-- Properties Section -->
            <section class="properties">
                <div class="container">
                    <div class="properties__header">
                        <h2 class="properties__title">العقارات المتاحة</h2>
                        <div class="properties__controls">
                            <select id="sortProperties" class="properties__sort">
                                <option value="default">ترتيب حسب</option>
                                <option value="price-asc">السعر: من الأقل للأعلى</option>
                                <option value="price-desc">السعر: من الأعلى للأقل</option>
                                <option value="date-newest">التاريخ: الأحدث أولاً</option>
                                <option value="date-oldest">التاريخ: الأقدم أولاً</option>
                            </select>
                        </div>
                    </div>

                    <!-- Property Listings Grid -->
                    <div class="properties__grid" id="propertiesGrid">
                        <!-- Property cards will be dynamically generated here -->
                        <div class="text-center py-5">
                            <i class="fas fa-spinner fa-spin fa-2x"></i>
                            <p class="mt-3">جاري تحميل العقارات...</p>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <ul class="pagination" id="pagination">
                        <!-- Pagination will be dynamically generated here -->
                    </ul>
                </div>
            </section>
        </div>

        <!-- Floating Action Button -->
        <a href="#" class="action-button" id="filterBtn">
            <i class="fas fa-filter"></i>
        </a>

        <!-- Bottom Tab Bar -->
        <div class="tab-bar">
            <a href="index.html" class="tab-bar__item tab-bar__item--active">
                <div class="tab-bar__icon"><i class="fas fa-home"></i></div>
                <div class="tab-bar__label">الرئيسية</div>
            </a>
            <a href="search.html" class="tab-bar__item">
                <div class="tab-bar__icon"><i class="fas fa-search"></i></div>
                <div class="tab-bar__label">بحث</div>
            </a>
            <a href="favorites.html" class="tab-bar__item">
                <div class="tab-bar__icon"><i class="fas fa-heart"></i></div>
                <div class="tab-bar__label">المفضلة</div>
            </a>
            <a href="map.html" class="tab-bar__item">
                <div class="tab-bar__icon"><i class="fas fa-map-marker-alt"></i></div>
                <div class="tab-bar__label">الخريطة</div>
            </a>
            <a href="profile.html" class="tab-bar__item">
                <div class="tab-bar__icon"><i class="fas fa-user"></i></div>
                <div class="tab-bar__label">حسابي</div>
            </a>
        </div>

        <!-- Admin Link (visible for admins only) -->
        <a href="admin.html" id="adminLink" class="action-button" style="left: var(--spacing-md); display: none;">
            <i class="fas fa-user-cog"></i>
        </a>
    </div>

    <!-- Firebase Initialization -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/firebase.js"></script>
    
    <!-- Core Application Scripts -->
    <script type="module" src="js/auth-utilities.js"></script>
    <script type="module" src="js/app.js"></script>
    
    <!-- Feature-specific Scripts -->
    <script type="module" src="js/properties.js"></script>
    <script type="module" src="js/favorites.js"></script>
    <script type="module" src="js/db-utils.js"></script>
    
    <script type="module">
      import { initializeFirebase } from './js/firebase.js';
      import { updateAuthUI } from './js/auth-utilities.js';
      
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          await initializeFirebase();
          console.log("Firebase initialized in index.html");
          
          const user = localStorage.getItem('aqar_user');
          if (user) {
            document.getElementById('adminLink')?.style.display = 'flex';
          }
          
          updateAuthUI();
        } catch (error) {
          console.error("Error initializing app:", error);
        }
      });
    </script>
</body>
</html>
