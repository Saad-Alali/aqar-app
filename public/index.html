<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>عقار - ابحث عن عقارك المثالي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <div class="app-header-action">
                <i class="fas fa-search" id="searchToggle"></i>
            </div>
            <h1 class="app-title">عقار</h1>
            <div class="app-header-action">
                <i class="fas fa-bell" id="notificationsBtn"></i>
            </div>
        </header>

        <!-- Search Panel (Hidden by default) -->
        <div class="search" id="searchPanel" style="display: none;">
            <form class="search__form" id="searchForm">
                <div class="search__group">
                    <label for="keyword" class="search__label">كلمات البحث</label>
                    <input type="text" id="keyword" class="search__input" placeholder="ادخل كلمات البحث...">
                </div>
                <div class="search__group">
                    <label for="location" class="search__label">الموقع</label>
                    <select id="location" class="search__select">
                        <option value="">كل المواقع</option>
                        <option value="downtown">وسط المدينة</option>
                        <option value="suburban">ضواحي</option>
                        <option value="beachfront">على البحر</option>
                        <option value="countryside">ريف</option>
                    </select>
                </div>
                <div class="search__group">
                    <label for="propertyType" class="search__label">نوع العقار</label>
                    <select id="propertyType" class="search__select">
                        <option value="">كل الأنواع</option>
                        <option value="apartment">شقة</option>
                        <option value="house">منزل</option>
                        <option value="villa">فيلا</option>
                        <option value="commercial">تجاري</option>
                    </select>
                </div>
                <div class="search__group">
                    <label for="priceRange" class="search__label">نطاق السعر</label>
                    <select id="priceRange" class="search__select">
                        <option value="">أي سعر</option>
                        <option value="0-100000">$0 - $100,000</option>
                        <option value="100000-300000">$100,000 - $300,000</option>
                        <option value="300000-500000">$300,000 - $500,000</option>
                        <option value="500000-1000000">$500,000 - $1,000,000</option>
                        <option value="1000000+">$1,000,000+</option>
                    </select>
                </div>
                <button type="submit" class="btn btn--primary search__btn">
                    <i class="fas fa-search"></i> بحث
                </button>
            </form>
        </div>

        <!-- App Content -->
        <div class="app-content">
            <!-- Pull to Refresh Indicator -->
            <div class="pull-indicator" id="pullIndicator" style="display: none;">
                <div class="pull-indicator__spinner"></div>
                <span>جاري التحديث...</span>
            </div>

            <!-- Properties Section -->
            <section class="properties">
                <div class="container">
                    <div class="properties__header">
                        <h2 class="properties__title">العقارات المتاحة</h2>
                        <div class="properties__controls">
                            <select id="sortProperties" class="properties__sort">
                                <option value="default">ترتيب حسب</option>
                                <option value="price-asc">السعر: من الأقل للأعلى</option>
                                <option value="price-desc">السعر: من الأعلى للأقل</option>
                                <option value="date-newest">التاريخ: الأحدث أولاً</option>
                                <option value="date-oldest">التاريخ: الأقدم أولاً</option>
                            </select>
                        </div>
                    </div>

                    <!-- Property Listings Grid -->
                    <div class="properties__grid" id="propertiesGrid">
                        <!-- Property cards will be dynamically generated here -->
                        <div class="text-center py-5">
                            <i class="fas fa-spinner fa-spin fa-2x"></i>
                            <p class="mt-3">جاري تحميل العقارات...</p>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <ul class="pagination" id="pagination">
                        <!-- Pagination will be dynamically generated here -->
                    </ul>
                </div>
            </section>
        </div>

        <!-- Floating Action Button -->
        <a href="#" class="action-button" id="filterBtn">
            <i class="fas fa-filter"></i>
        </a>

        <!-- Bottom Tab Bar -->
        <div class="tab-bar">
            <a href="index.html" class="tab-bar__item tab-bar__item--active">
                <div class="tab-bar__icon"><i class="fas fa-home"></i></div>
                <div class="tab-bar__label">الرئيسية</div>
            </a>
            <a href="search.html" class="tab-bar__item">
                <div class="tab-bar__icon"><i class="fas fa-search"></i></div>
                <div class="tab-bar__label">بحث</div>
            </a>
            <a href="favorites.html" class="tab-bar__item">
                <div class="tab-bar__icon"><i class="fas fa-heart"></i></div>
                <div class="tab-bar__label">المفضلة</div>
            </a>
            <a href="map.html" class="tab-bar__item">
                <div class="tab-bar__icon"><i class="fas fa-map-marker-alt"></i></div>
                <div class="tab-bar__label">الخريطة</div>
            </a>
            <a href="profile.html" class="tab-bar__item">
                <div class="tab-bar__icon"><i class="fas fa-user"></i></div>
                <div class="tab-bar__label">حسابي</div>
            </a>
        </div>

        <!-- Logout Button (visible when user is logged in) -->
        <a href="#" id="logoutBtn" class="action-button" style="left: var(--spacing-md); display: none;">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>

    <script src="js/app.js"></script>
    <script src="js/auth-guard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in, if not redirect to login page
            const userData = localStorage.getItem('aqar_user');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }
            
            // Initialize properties grid
            initProperties();
            
            // Initialize search toggle
            const searchToggle = document.getElementById('searchToggle');
            const searchPanel = document.getElementById('searchPanel');
            
            if (searchToggle && searchPanel) {
                searchToggle.addEventListener('click', function() {
                    const isHidden = searchPanel.style.display === 'none' || !searchPanel.style.display;
                    searchPanel.style.display = isHidden ? 'block' : 'none';
                });
            }
            
            // Initialize filter button
            const filterBtn = document.getElementById('filterBtn');
            if (filterBtn) {
                filterBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (searchPanel) {
                        const isHidden = searchPanel.style.display === 'none' || !searchPanel.style.display;
                        searchPanel.style.display = isHidden ? 'block' : 'none';
                    }
                });
            }
            
            // Initialize logout button
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.style.display = 'flex';
                
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                        localStorage.removeItem('aqar_user');
                        window.location.href = 'login.html';
                    }
                });
            }
        });
        
        function initProperties() {
            const propertiesGrid = document.getElementById('propertiesGrid');
            if (!propertiesGrid) return;
            
            // Sample properties data (for demo purposes)
            const sampleProperties = [
                {
                    id: 'prop1',
                    title: "شقة حديثة",
                    location: "وسط المدينة",
                    price: 350000,
                    priceFormatted: "$350,000",
                    features: {
                        bedrooms: 2,
                        bathrooms: 2,
                        area: 1200
                    },
                    description: "شقة حديثة في قلب المدينة مع إطلالات رائعة وسهولة الوصول إلى جميع المرافق",
                    imageUrl: "img/placeholder.jpg"
                },
                {
                    id: 'prop2',
                    title: "فيلا فاخرة",
                    location: "الواجهة البحرية",
                    price: 1250000,
                    priceFormatted: "$1,250,000",
                    features: {
                        bedrooms: 5,
                        bathrooms: 4,
                        area: 3500
                    },
                    description: "فيلا فاخرة مع إطلالات بانورامية على البحر وحمام سباحة خاص",
                    imageUrl: "img/placeholder.jpg"
                },
                {
                    id: 'prop3',
                    title: "منزل عائلي",
                    location: "الضواحي",
                    price: 580000,
                    priceFormatted: "$580,000",
                    features: {
                        bedrooms: 4,
                        bathrooms: 3,
                        area: 2400
                    },
                    description: "منزل عائلي واسع في حي هادئ مع حديقة كبيرة ومطبخ حديث وقريب من المدارس",
                    imageUrl: "img/placeholder.jpg"
                }
            ];
            
            // Delay to simulate loading
            setTimeout(() => {
                // Clear loading indicator
                propertiesGrid.innerHTML = '';
                
                // Create property cards
                sampleProperties.forEach(property => {
                    const card = createPropertyCard(property);
                    propertiesGrid.appendChild(card);
                });
                
                // Initialize pagination
                initPagination();
            }, 1000);
        }
        
        function createPropertyCard(property) {
            const card = document.createElement('div');
            card.className = 'property-card';
            
            card.innerHTML = `
                <div class="property-card__image">
                    <img src="${property.imageUrl}" alt="${property.title}" class="property-card__img">
                </div>
                <div class="property-card__content">
                    <h3 class="property-card__title">${property.title}</h3>
                    <div class="property-card__location">
                        <i class="fas fa-map-marker-alt property-card__location-icon"></i>
                        ${property.location}
                    </div>
                    <div class="property-card__price">${property.priceFormatted}</div>
                    <div class="property-card__features">
                        <div class="property-card__feature">
                            <i class="fas fa-bed property-card__feature-icon"></i> ${property.features.bedrooms} غرف
                        </div>
                        <div class="property-card__feature">
                            <i class="fas fa-bath property-card__feature-icon"></i> ${property.features.bathrooms} حمامات
                        </div>
                        <div class="property-card__feature">
                            <i class="fas fa-ruler-combined property-card__feature-icon"></i> ${property.features.area} قدم²
                        </div>
                    </div>
                    <p class="property-card__description">
                        ${property.description}
                    </p>
                    <a href="property-details.html?id=${property.id}" class="btn btn--primary property-card__btn">عرض التفاصيل</a>
                </div>
            `;
            
            return card;
        }
        
        function initPagination() {
            const pagination = document.getElementById('pagination');
            if (!pagination) return;
            
            pagination.innerHTML = `
                <li class="pagination__item">
                    <a href="#" class="pagination__link pagination__link--active">1</a>
                </li>
                <li class="pagination__item">
                    <a href="#" class="pagination__link">2</a>
                </li>
                <li class="pagination__item">
                    <a href="#" class="pagination__link">3</a>
                </li>
                <li class="pagination__item">
                    <a href="#" class="pagination__link">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `;
        }
    </script>
</body>
</html>
