<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>حسابي - عقار</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .profile-container {
            padding-bottom: 80px;
        }
        .profile-menu-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--light-gray);
            text-decoration: none;
            color: var(--dark-color);
        }
        .profile-menu-icon {
            width: 24px;
            margin-left: var(--spacing-md);
            color: var(--primary-color);
            text-align: center;
        }
        .profile-menu-text {
            flex: 1;
        }
        .profile-menu-arrow {
            color: var(--gray-color);
        }
        .form__error {
            display: none;
        }
        .form__input--error + .form__error {
            display: block;
        }
        .blurred-content {
            filter: blur(5px);
            pointer-events: none;
            user-select: none;
        }
        .profile-menu-item--danger {
            color: var(--danger-color);
        }
        .profile-menu-icon--danger {
            color: var(--danger-color);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="app-header-action">
                <a href="index.html" class="back-button">
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <h1 class="app-title" data-i18n="appTitle">حسابي</h1>
            <div class="app-header-action">
                <i class="fas fa-cog" id="settingsBtn"></i>
            </div>
        </header>

        <div class="language-switcher">
            <button class="language-switcher__button" id="languageSwitcher">
                <i class="fas fa-globe"></i>
                <span class="language-switcher__current">العربية</span>
            </button>
            <div class="language-switcher__dropdown" id="languageDropdown" style="display: none;">
                <a href="#" class="language-switcher__option language-switcher__option--active" data-lang="ar">العربية</a>
                <a href="#" class="language-switcher__option" data-lang="en">English</a>
            </div>
        </div>

        <div class="app-content profile-container" id="profileContent">
            <div id="profileAlerts"></div>
            
            <div class="profile__card">
                <div class="profile__header">
                    <div class="profile__avatar">
                        <img src="img/placeholder.jpg" alt="صورة الملف الشخصي" id="profileAvatar" class="profile__img">
                    </div>
                    <div>
                        <h2 class="profile__title" id="profileName">جاري التحميل...</h2>
                        <p class="profile__email" id="profileEmail"></p>
                        
                        <div class="profile__upload">
                            <input type="file" id="avatarUpload" class="profile__upload-input" accept="image/*">
                            <label for="avatarUpload" class="profile__upload-label">
                                <i class="fas fa-camera"></i> تغيير الصورة
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="profile__card" style="padding: 0;">
                <a href="edit-profile.html" class="profile-menu-item">
                    <div class="profile-menu-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-menu-text" data-i18n="personalInfo">
                        المعلومات الشخصية
                    </div>
                    <div class="profile-menu-arrow">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                </a>
                
                <a href="favorites.html" class="profile-menu-item">
                    <div class="profile-menu-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="profile-menu-text" data-i18n="favorites">
                        المفضلة
                    </div>
                    <div class="profile-menu-arrow">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                </a>
                
                <a href="#" class="profile-menu-item profile-menu-item--danger" id="logoutBtn">
                    <div class="profile-menu-icon profile-menu-icon--danger">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <div class="profile-menu-text" data-i18n="logout">
                        تسجيل الخروج
                    </div>
                </a>
            </div>
            
            <div class="text-center mt-4" style="color: var(--gray-color); font-size: 0.875rem;">
                <p data-i18n="appVersion">نسخة التطبيق: 1.0.0</p>
                <p class="mt-1" data-i18n="copyright">&copy; 2025 عقار - جميع الحقوق محفوظة</p>
            </div>
        </div>

        <div class="tab-bar">
            <a href="index.html" class="tab-bar__item">
                <div class="tab-bar__icon"><i class="fas fa-home"></i></div>
                <div class="tab-bar__label" data-i18n="tabBar.home">الرئيسية</div>
            </a>
            <a href="search.html" class="tab-bar__item">
                <div class="tab-bar__icon"><i class="fas fa-search"></i></div>
                <div class="tab-bar__label" data-i18n="tabBar.search">بحث</div>
            </a>
            <a href="favorites.html" class="tab-bar__item">
                <div class="tab-bar__icon"><i class="fas fa-heart"></i></div>
                <div class="tab-bar__label" data-i18n="tabBar.favorites">المفضلة</div>
            </a>
            <a href="map.html" class="tab-bar__item">
                <div class="tab-bar__icon"><i class="fas fa-map-marker-alt"></i></div>
                <div class="tab-bar__label" data-i18n="tabBar.map">الخريطة</div>
            </a>
            <a href="profile.html" class="tab-bar__item tab-bar__item--active">
                <div class="tab-bar__icon"><i class="fas fa-user"></i></div>
                <div class="tab-bar__label" data-i18n="tabBar.profile">حسابي</div>
            </a>
        </div>
        
        <div class="auth-overlay" id="authOverlay" style="display: none;">
            <div class="auth-overlay__icon">
                <i class="fas fa-user-lock"></i>
            </div>
            <h2 class="auth-overlay__title" data-i18n="loginRequired">تسجيل الدخول مطلوب</h2>
            <p class="auth-overlay__description" data-i18n="loginToViewProfile">
                يجب تسجيل الدخول أو إنشاء حساب جديد للوصول إلى صفحة الملف الشخصي
            </p>
            <div class="auth-overlay__buttons">
                <a href="login.html" class="btn btn--primary" data-i18n="login">تسجيل الدخول</a>
                <a href="register.html" class="btn btn--outline-primary" data-i18n="createAccount">إنشاء حساب جديد</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeJsonService } from './js/json-service.js';
        import { getCurrentUser, logoutUser, updateUserAvatar } from './js/auth-service.js';
        import { showToast } from './js/app.js';
        
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await initializeJsonService();
                
                const user = await getCurrentUser();
                
                if (!user) {
                    showAuthOverlay();
                    return;
                }
                
                updateProfileUI(user);
                initializeInteractions(user);
                
            } catch (error) {
                console.error("Error initializing profile page:", error);
                showToast("حدث خطأ في تهيئة الصفحة", "error");
            }
        });
        
        function showAuthOverlay() {
            const authOverlay = document.getElementById('authOverlay');
            const content = document.getElementById('profileContent');
            
            if (authOverlay) {
                authOverlay.style.display = 'flex';
            }
            
            if (content) {
                content.classList.add('blurred-content');
            }
        }
        
        function updateProfileUI(user) {
            const profileName = document.getElementById('profileName');
            const profileEmail = document.getElementById('profileEmail');
            const profileAvatar = document.getElementById('profileAvatar');
            
            if (profileName) profileName.textContent = user.fullName || 'المستخدم';
            if (profileEmail) profileEmail.textContent = user.email || '';
            if (profileAvatar) profileAvatar.src = user.avatarUrl || 'img/placeholder.jpg';
        }
        
        function initializeInteractions(user) {
            // Initialize language switcher
            const switcherButton = document.getElementById('languageSwitcher');
            const languageDropdown = document.getElementById('languageDropdown');
            
            if (switcherButton && languageDropdown) {
                switcherButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    const isVisible = languageDropdown.style.display === 'block';
                    languageDropdown.style.display = isVisible ? 'none' : 'block';
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(e) {
                    if (!switcherButton.contains(e.target) && !languageDropdown.contains(e.target)) {
                        languageDropdown.style.display = 'none';
                    }
                });
                
                // Handle language selection
                const languageOptions = document.querySelectorAll('.language-switcher__option');
                languageOptions.forEach(option => {
                    option.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        const lang = this.getAttribute('data-lang');
                        
                        // Store selected language
                        localStorage.setItem('aqar_language', lang);
                        
                        // Update UI
                        languageOptions.forEach(opt => {
                            opt.classList.remove('language-switcher__option--active');
                        });
                        this.classList.add('language-switcher__option--active');
                        
                        switcherButton.querySelector('.language-switcher__current').textContent = 
                            lang === 'ar' ? 'العربية' : 'English';
                        
                        languageDropdown.style.display = 'none';
                        
                        // Show success message
                        showToast(lang === 'ar' ? 'تم تغيير اللغة إلى العربية' : 'Language changed to English', 'success');
                    });
                });
            }
            
            // Initialize logout button
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async function(e) {
                    e.preventDefault();
                    
                    if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                        try {
                            await logoutUser();
                            window.location.href = 'login.html';
                        } catch (error) {
                            console.error("Error logging out:", error);
                            showToast("حدث خطأ في تسجيل الخروج", "error");
                        }
                    }
                });
            }
            
            // Initialize avatar upload
            const avatarUpload = document.getElementById('avatarUpload');
            if (avatarUpload) {
                avatarUpload.addEventListener('change', async function(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    
                    // Check if file is an image
                    if (!file.type.match('image.*')) {
                        showToast('الرجاء اختيار صورة صالحة', 'error');
                        return;
                    }
                    
                    // Check file size (max 5MB)
                    if (file.size > 5 * 1024 * 1024) {
                        showToast('حجم الصورة كبير جدًا (الحد الأقصى 5 ميجابايت)', 'error');
                        return;
                    }
                    
                    try {
                        showToast('جارٍ رفع الصورة...', 'info');
                        
                        // Upload to Firebase Storage
                        const updatedUser = await updateUserAvatar(user.id, file);
                        
                        // Update UI
                        updateProfileUI(updatedUser);
                        
                        showToast('تم تحديث الصورة الشخصية بنجاح', 'success');
                    } catch (error) {
                        console.error("Error uploading avatar:", error);
                        showToast('فشل تحديث الصورة الشخصية', 'error');
                    }
                });
            }
        }
    </script>
</body>
</html>
