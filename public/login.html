<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>تسجيل الدخول - عقار</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 var(--spacing-md);
        }
        .login-logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: var(--spacing-xl);
            text-align: center;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
        }
        .form__error {
            display: none;
        }
        .form__input--error + .form__error {
            display: block;
        }
        .login-footer {
            margin-top: var(--spacing-lg);
            text-align: center;
        }
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 900;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="language-switcher">
            <button class="language-switcher__button" id="languageSwitcher">
                <i class="fas fa-globe"></i>
                <span class="language-switcher__current">العربية</span>
            </button>
            <div class="language-switcher__dropdown" id="languageDropdown" style="display: none;">
                <a href="#" class="language-switcher__option language-switcher__option--active" data-lang="ar">العربية</a>
                <a href="#" class="language-switcher__option" data-lang="en">English</a>
            </div>
        </div>

        <div class="app-content login-container">
            <div class="login-logo">عقار</div>
            
            <div class="login-form">
                <form class="form" id="loginForm">
                    <div id="formAlerts"></div>
                    
                    <div class="form__group">
                        <label for="email" class="form__label">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" class="form__input" placeholder="أدخل بريدك الإلكتروني" required>
                        <small class="form__error" id="emailError">يرجى إدخال بريد إلكتروني صحيح</small>
                    </div>
                    
                    <div class="form__group">
                        <label for="password" class="form__label">كلمة المرور</label>
                        <input type="password" id="password" name="password" class="form__input" placeholder="أدخل كلمة المرور" required>
                        <small class="form__error" id="passwordError">يرجى إدخال كلمة المرور</small>
                    </div>
                    
                    <div class="form__group">
                        <div class="form__checkbox">
                            <input type="checkbox" id="rememberMe" name="rememberMe" class="form__checkbox-input">
                            <label for="rememberMe" class="form__checkbox-label">تذكرني</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn--primary btn--block" id="loginBtn">دخول</button>
                </form>
                
                <div class="login-footer">
                    <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeJsonService } from './js/json-service.js';
        import { loginUser } from './js/auth-service.js';
        import { detectPreferredLanguage, applyLanguage } from './js/language-switcher.js';
        
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await initializeJsonService();
                
                const loginForm = document.getElementById('loginForm');
                
                if (loginForm) {
                    const emailInput = document.getElementById('email');
                    const passwordInput = document.getElementById('password');
                    
                    emailInput.addEventListener('blur', function() {
                        validateEmail(this);
                    });
                    
                    passwordInput.addEventListener('blur', function() {
                        validatePassword(this);
                    });
                    
                    loginForm.addEventListener('submit', async function(e) {
                        e.preventDefault();
                        
                        const isEmailValid = validateEmail(emailInput);
                        const isPasswordValid = validatePassword(passwordInput);
                        
                        if (isEmailValid && isPasswordValid) {
                            try {
                                const loginBtn = document.getElementById('loginBtn');
                                const alertsContainer = document.getElementById('formAlerts');
                                
                                loginBtn.textContent = 'جارٍ تسجيل الدخول...';
                                loginBtn.disabled = true;
                                
                                alertsContainer.innerHTML = '';
                                
                                const user = await loginUser(emailInput.value, passwordInput.value);
                                
                                alertsContainer.innerHTML = '<div class="alert alert--success">تم تسجيل الدخول بنجاح! جاري التحويل...</div>';
                                
                                setTimeout(() => {
                                    window.location.href = 'index.html';
                                }, 1000);
                            } catch (error) {
                                console.error("Login error:", error);
                                
                                const alertsContainer = document.getElementById('formAlerts');
                                const loginBtn = document.getElementById('loginBtn');
                                
                                let errorMessage = 'فشل تسجيل الدخول. يرجى التحقق من بيانات الاعتماد الخاصة بك.';
                                
                                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                                    errorMessage = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                                } else if (error.code === 'auth/too-many-requests') {
                                    errorMessage = 'تم تجاوز الحد المسموح به من المحاولات. يرجى المحاولة لاحقاً.';
                                }
                                
                                alertsContainer.innerHTML = `<div class="alert alert--danger">${errorMessage}</div>`;
                                loginBtn.textContent = 'دخول';
                                loginBtn.disabled = false;
                            }
                        }
                    });
                }
                
                // Initialize language switcher
                initLanguageSwitcher();
                
                // Apply language
                const currentLang = detectPreferredLanguage ? detectPreferredLanguage() : (localStorage.getItem('aqar_language') || 'ar');
                if (applyLanguage) {
                    applyLanguage(currentLang);
                }
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                
                const alertsContainer = document.getElementById('formAlerts');
                if (alertsContainer) {
                    alertsContainer.innerHTML = '<div class="alert alert--danger">حدث خطأ في تهيئة التطبيق. يرجى المحاولة مرة أخرى لاحقاً.</div>';
                }
            }
        });
        
        function initLanguageSwitcher() {
            const switcherButton = document.getElementById('languageSwitcher');
            const languageDropdown = document.getElementById('languageDropdown');
            
            if (switcherButton && languageDropdown) {
                switcherButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    const isVisible = languageDropdown.style.display === 'block';
                    languageDropdown.style.display = isVisible ? 'none' : 'block';
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(e) {
                    if (!switcherButton.contains(e.target) && !languageDropdown.contains(e.target)) {
                        languageDropdown.style.display = 'none';
                    }
                });
                
                // Handle language selection
                const languageOptions = document.querySelectorAll('.language-switcher__option');
                languageOptions.forEach(option => {
                    option.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        const lang = this.getAttribute('data-lang');
                        
                        // Store selected language
                        localStorage.setItem('aqar_language', lang);
                        
                        // Update UI
                        languageOptions.forEach(opt => {
                            opt.classList.remove('language-switcher__option--active');
                        });
                        this.classList.add('language-switcher__option--active');
                        
                        switcherButton.querySelector('.language-switcher__current').textContent = 
                            lang === 'ar' ? 'العربية' : 'English';
                        
                        languageDropdown.style.display = 'none';
                        
                        // Apply language
                        document.documentElement.lang = lang;
                        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                        
                        if (lang === 'ar') {
                            document.body.style.fontFamily = "'Tajawal', sans-serif";
                        } else {
                            document.body.style.fontFamily = "'Poppins', sans-serif";
                        }
                        
                        // Reload page to apply language changes
                        location.reload();
                    });
                });
                
                // Initialize with saved language
                const savedLang = localStorage.getItem('aqar_language') || 'ar';
                document.documentElement.lang = savedLang;
                document.documentElement.dir = savedLang === 'ar' ? 'rtl' : 'ltr';
                
                if (savedLang === 'ar') {
                    document.body.style.fontFamily = "'Tajawal', sans-serif";
                } else {
                    document.body.style.fontFamily = "'Poppins', sans-serif";
                }
                
                const currentLangSpan = switcherButton.querySelector('.language-switcher__current');
                if (currentLangSpan) {
                    currentLangSpan.textContent = savedLang === 'ar' ? 'العربية' : 'English';
                }
                
                languageOptions.forEach(option => {
                    const optionLang = option.getAttribute('data-lang');
                    if (optionLang === savedLang) {
                        option.classList.add('language-switcher__option--active');
                    } else {
                        option.classList.remove('language-switcher__option--active');
                    }
                });
            }
        }
        
        function validateEmail(input) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const isValid = emailRegex.test(input.value);
            
            if (!isValid) {
                input.classList.add('form__input--error');
                return false;
            } else {
                input.classList.remove('form__input--error');
                return true;
            }
        }
        
        function validatePassword(input) {
            const isValid = input.value.length >= 6;
            
            if (!isValid) {
                input.classList.add('form__input--error');
                return false;
            } else {
                input.classList.remove('form__input--error');
                return true;
            }
        }
    </script>
</body>
</html>
