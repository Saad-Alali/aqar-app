<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>حسابي - عقار</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .profile-container {
            padding-bottom: 80px;
        }
        .profile-menu-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--light-gray);
            text-decoration: none;
            color: var(--dark-color);
        }
        .profile-menu-icon {
            width: 24px;
            margin-left: var(--spacing-md);
            color: var(--primary-color);
            text-align: center;
        }
        .profile-menu-text {
            flex: 1;
        }
        .profile-menu-arrow {
            color: var(--gray-color);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <div class="app-header-action">
                <!-- Empty space for layout balance -->
            </div>
            <h1 class="app-title">حسابي</h1>
            <div class="app-header-action">
                <i class="fas fa-cog" id="settingsBtn"></i>
            </div>
        </header>

        <!-- App Content -->
        <div class="app-content profile-container">
            <!-- Alert container for messages -->
            <div id="profileAlerts"></div>
            
            <!-- Profile Summary Card -->
            <div class="profile__card">
                <div class="profile__header">
                    <div class="profile__avatar">
                        <img src="img/placeholder.jpg" alt="صورة الملف الشخصي" id="profileAvatar" class="profile__img">
                    </div>
                    <div>
                        <h2 class="profile__title" id="profileName">محمد أحمد</h2>
                        <p class="profile__email" id="profileEmail">mohammed@example.com</p>
                        
                        <div class="profile__upload">
                            <input type="file" id="avatarUpload" class="profile__upload-input" accept="image/*">
                            <label for="avatarUpload" class="profile__upload-label">
                                <i class="fas fa-camera"></i> تغيير الصورة
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Profile Menu -->
            <div class="profile__card" style="padding: 0;">
                <a href="edit-profile.html" class="profile-menu-item">
                    <div class="profile-menu-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-menu-text">
                        المعلومات الشخصية
                    </div>
                    <div class="profile-menu-arrow">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                </a>
                
                <a href="my-properties.html" class="profile-menu-item">
                    <div class="profile-menu-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="profile-menu-text">
                        عقاراتي
                    </div>
                    <div class="profile-menu-arrow">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                </a>
                
                <a href="favorites.html" class="profile-menu-item">
                    <div class="profile-menu-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="profile-menu-text">
                        المفضلة
                    </div>
                    <div class="profile-menu-arrow">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                </a>
                
                <a href="notifications.html" class="profile-menu-item">
                    <div class="profile-menu-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="profile-menu-text">
                        الإشعارات
                        <span class="badge" style="background-color: var(--primary-color); color: white; border-radius: 50%; padding: 2px 8px; font-size: 0.75rem;">3</span>
                    </div>
                    <div class="profile-menu-arrow">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                </a>
                
                <a href="change-password.html" class="profile-menu-item">
                    <div class="profile-menu-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="profile-menu-text">
                        تغيير كلمة المرور
                    </div>
                    <div class="profile-menu-arrow">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                </a>
                
                <a href="#" class="profile-menu-item" id="contactSupportBtn">
                    <div class="profile-menu-icon">
                        <i class="fas fa-headset"></i>
                    </div>
                    <div class="profile-menu-text">
                        اتصل بنا
                    </div>
                    <div class="profile-menu-arrow">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                </a>
                
                <a href="#" class="profile-menu-item" style="color: var(--danger-color);" id="logoutBtn">
                    <div class="profile-menu-icon" style="color: var(--danger-color);">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <div class="profile-menu-text">
                        تسجيل الخروج
                    </div>
                </a>
            </div>
            
            <!-- App Version Info -->
            <div class="text-center mt-4" style="color: var(--gray-color); font-size: 0.875rem;">
                <p>نسخة التطبيق: 1.0.0</p>
                <p class="mt-1">&copy; 2025 عقار - جميع الحقوق محفوظة</p>
            </div>
        </div>

        <!-- Bottom Tab Bar -->
        <div class="tab-bar">
            <a href="index.html" class="tab-bar__item">
                <div class="tab-bar__icon"><i class="fas fa-home"></i></div>
                <div class="tab-bar__label">الرئيسية</div>
            </a>
            <a href="search.html" class="tab-bar__item">
                <div class="tab-bar__icon"><i class="fas fa-search"></i></div>
                <div class="tab-bar__label">بحث</div>
            </a>
            <a href="favorites.html" class="tab-bar__item">
                <div class="tab-bar__icon"><i class="fas fa-heart"></i></div>
                <div class="tab-bar__label">المفضلة</div>
            </a>
            <a href="map.html" class="tab-bar__item">
                <div class="tab-bar__icon"><i class="fas fa-map-marker-alt"></i></div>
                <div class="tab-bar__label">الخريطة</div>
            </a>
            <a href="profile.html" class="tab-bar__item tab-bar__item--active">
                <div class="tab-bar__icon"><i class="fas fa-user"></i></div>
                <div class="tab-bar__label">حسابي</div>
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
